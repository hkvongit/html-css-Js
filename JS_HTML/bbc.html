<html>
    <head>
        <title>Technology-BBC news</title>
        <link rel="stylesheet" href="demo.css">
    </head>
    <body>
        <div id="topbar">
           <img id="logo" src="bbc.png" alt="">
           <div id="signin" class="divider">
               <img id="sigin" src="signin.png" alt="">
                <span class="signintext">Sign in</span>
           </div>
           <div id="news" class="divider">
               <span class="topbartext">News</span> 
           </div>
           <div id="sport" class="divider afternews">
                <span class="topbartext">Sport</span> 
            </div>
            <div id="weather" class="divider afternews">
                <span class="topbartext">Weather</span> 
            </div>
            <div id="shop" class="divider afternews">
                <span class="topbartext">Shop</span> 
            </div>
            <div id="Reel" class="divider afternews">
                <span class="topbartext">Reel</span> 
            </div>
            <div id="Travel" class="divider afternews">
                <span class="topbartext">Travel</span> 
            </div>
            <div id="more" class="divider afternews">
                <span class="topbartext">More</span> 
            </div>
            <img id="darrow" src="downarrow.PNG" alt="">
            <div id="search" class="divider"></div>
            <input id="searchbox" type="text" placeholder="Search">
            <img id="searchicon" src="search.PNG" alt="">
        </div>
        <div id="secondbar" >
            <div id="secondinnerbar">
                <span id="secondnews">NEWS</span>
            </div>
        </div>
        <div id="thirdbar">
            <div id="thirdinnerbar">
                <div id="home" class="thirdbartext">
                    Home
                </div>
            </div>
        </div>
        
    </body>
</html>
