<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TITLE</title>
</head>
<body>
    <script type = "text/javaScript">
        function f1(){
            // alert("something is empty")
            var username=document.getElementById("username")
            var password=document.getElementById("password")
            if(username.value==""){
                var lb1=document.getElementById("lb1")
                lb1.style.visibility="visible"
                return false
            }else if(password.value==""){
                var lb1=document.getElementById("lb2")
                lb1.style.visibility="visible"
                return false
            }else{return true}
        }
       
    </script>    
    <br/>
    <br/>
    <div>
        <form onsubmit="return f1()" action="bbc.html">
            <input aria-describedby="emailHelp" id="username"placeholder="username"/>
            <label id="lb1"style="color:red;visibility:hidden">Invalid Username</label><br/>
            <input id="password" type="password" placeholder="password"/>
            <label id="lb2"style="color:red;visibility:hidden">Invalid password</label><br/>
            <button class="btn btn-outline-primary" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
